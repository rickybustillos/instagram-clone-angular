<div class="modal fade" id="modalIncluir" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content" *ngIf="progressoPublicacao === 'pendente'">

      <form [formGroup]="formulario" (ngSubmit)="publish()">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Criar uma publicação</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mt-2">
            <input type="file" accept="image/*" class="form-control" (change)="prepareImageUpload($event)">
          </div>
          <div class="mt-2">
            <input type="text" placeholder="Título da publicação" class="form-control" formControlName="titulo">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
          <button type="submit" class="btn btn-primary">Publicar</button>
        </div>
      </form>

    </div>

    <div class="modal-content" *ngIf="progressoPublicacao === 'andamento'">


      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Publicação em andamento</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>Progresso:</p>
        <div class="progress" style="height: 20px;">
          <div class="progress-bar progress-bar-striped" role="progressbar" [style.width.%]="porcentagemUpload" [aria-valuenow]="porcentagemUpload" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
      </div>

    </div>


    <div class="modal-content" *ngIf="progressoPublicacao === 'concluido'">

        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Publicação realizada com sucesso</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Sua publicação foi realizada com sucesso!
        </div>

    </div>

  </div>
</div>
